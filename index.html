        <style>.gridjs-search-input{font-size: 1.3vw !important; width: 12vw !important; padding: 0.5vw !important;} .gridjs-sort{min-width: 11px !important;height: 1vw !important;} </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script type="text/babel" defer>
        function App() {
            const priceUrl = 'https://api.coinbase.com/v2/exchange-rates?currency=BTC'
            const historyUrl = "https://raw.githubusercontent.com/tomsembl/Bitcoin-ATHs-in-All-Currencies/main/historicalData.json"
            const exchangeRatesNowUrl = "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json"
            const [state, setState] = React.useState({ 
                priceUSD: null, 
                exchangeRatesATH: null,
                currencyNames: null,
                tableData: []
            });

            function stripCommas(str) { return str.replaceAll(",", ""); }
            function sortNumbers(a, b) { a = parseFloat(stripCommas(a)); b = parseFloat(stripCommas(b)); if (a > b) {return 1} else if (a < b) {return -1} else { return 0};}
            const customSort = { compare: sortNumbers }
            const customSort2 = { compare: tableSort }

            const [gridState, setGridState] = React.useState(
                new exports.Grid({
                    columns: ([
                        { name: "", id: "rank", sort: customSort2, formatter: (cell) => exports._(<p class={`has-text-centered`}>{cell}</p>)  },
                        { name: "Ticker", id: "ticker", formatter: (cell) => exports._(<p class={`has-text-centered`}>{cell}</p>) },
                        ].concat(window.innerWidth < 900 ? [
                        { name: "", id: "flagEmoji", sort: false, formatter: (cell) => exports._(<p class={`has-text-centered`}>{cell}</p>) },
                        ] : []).concat([
                        { name: "Currency", id: "currencyName" },
                        { name: "Exchange Rate Now", id: "exchangeRateNow", hidden: true },
                        { name: "Exchange Rate at ATH", id: "exchangeRateATH", hidden: true },
                        { name: "Above 2021 ATH?", id: "isAboveATH", formatter: (cell) => exports._(<p class={`has-text-centered has-text-weight-bold ${cell == "Yes" ? "has-text-success" : cell == "No" ? "has-text-danger" : ""}`}>{cell}</p>) },
                        { name: "% From ATH", id: "percentAway", sort: customSort, formatter: (cell) => exports._(<p class={`has-text-right has-text-weight-bold ${cell > 0 ? "has-text-success" : cell ==0 ? "" : "has-text-danger"}`}>{`${cell} %`}</p>) },
                        { name: " Price at ATH", id: "priceATH", sort: customSort, formatter: (cell) => exports._(<p class={`has-text-right`}>{cell}</p>) },
                        { name: " Price Now", id: "priceNow", sort: customSort, formatter: (cell) => exports._(<p class={`has-text-right`}>{cell}</p>) },
                    ])),
                    data: () => {
                        return new Promise(() => { });
                    },
                    search: true,
                    //pagination: { limit: 20 },
                    sort: true,
                    resizable: true,
                    fixedHeader: true,
                    //height: "60vh",
                    style: {
                        table: {
                            'font-size': '1.5vw',
                        },
                        td: {
                            'padding': '0.4vw 0.2vw'
                        },
                        th: {
                            'padding': '0.4vw 0.2vw',
                            'text-align': 'center'
                        },
                    }
                })
            )
            const gridRef = React.useRef(gridState); React.useEffect(() => { gridRef.current = gridState }, [gridState])
            const tableRef = React.useRef(null)
            React.useEffect(() => { gridRef.current.render(tableRef.current) }, [])
            
            async function getJsonFromUrl(url) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error:', error);
                }
            }
            
            function getPriceData() {
                getJsonFromUrl(priceUrl).then(data => {
                    setState(prevState => ({
                        ...prevState,
                        priceUSD: data.data.rates.USD,
                    }));
                });
            }

            function getHistoricalData() {
                getJsonFromUrl(historyUrl).then(data => {
                    setState(prevState => ({
                        ...prevState,
                        exchangeRatesATH: data.exchangeRatesATH,
                        currencyNames: data.currencyNames
                    }));
                });
            }

            function getExchangeRatesNow() {
                getJsonFromUrl(exchangeRatesNowUrl).then(data => {
                    setState(prevState => ({
                        ...prevState,
                        exchangeRatesNow: data
                    }));
                });
            }
            
            function tableDataSort(a,b) {
                return tableSort(a.rank,b.rank)
            }

            function tableSort(a,b) {
                if (a == null && b == null) { return 0; }
                if (a == null) { return 1; }
                if (b == null) { return -1; }
                if (a < b) { return -1; }
                if (a > b) { return 1; }
                return 0;
            }

            function calculateTableValues() {
                if (state.exchangeRatesNow != null && state.currencyNames != null && state.priceUSD != null) {
                    const tableData = []
                    Object.keys(state.currencyNames).forEach(ticker => {
                        const {name, flagEmoji, rank} = state.currencyNames[ticker]; //gdp ranks https://www.worldometers.info/gdp/gdp-by-country/
                        const exchangeRateNow = state.exchangeRatesNow.usd[ticker.toLowerCase()]; //btcusd https://api.coinbase.com/v2/exchange-rates?currency=BTC
                        const exchangeRateATH = state.exchangeRatesATH.rates[ticker] //usd-xxx rates https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/usd.json
                        const priceNow = ticker == "BTC" ? 1 : (state.priceUSD * exchangeRateNow)
                        const usdPriceATH = 69000 //as per binance 2021-11-10
                        const priceATH = ticker == "BTC" ? 1 : (usdPriceATH * exchangeRateATH)
                        const checks = [priceNow, priceATH, exchangeRateNow, exchangeRateATH]
                        const isAboveATH = priceNow > priceATH ? "Yes" : priceNow < priceATH ? "No" : "="
                        if (checks.includes(null) || checks.includes(NaN)) {return};
                        if (["XPD","XPT","XAG","XDR"].includes(ticker)) {return};
                        const tableRow = {
                            rank: rank,
                            ticker: ticker,
                            flagEmoji: flagEmoji,
                            currencyName: name,
                            exchangeRateNow: exchangeRateNow,
                            exchangeRateATH: exchangeRateATH,
                            isAboveATH: isAboveATH,
                            percentAway: (((priceNow - priceATH) / priceATH) * 100).toFixed(1),
                            priceATH: priceATH.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}),
                            priceNow: priceNow.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}),
                        }
                        tableData.push(tableRow);
                        tableData.sort(tableDataSort)

                    });
                    setState(prevState => ({
                        ...prevState,
                        tableData: tableData
                    }));
                }
            }

            function updateTable() {
                gridRef.current.plugin.remove("search")
                gridRef.current.updateConfig({
                    data: state.tableData,
                }).forceRender()
            }

            React.useEffect(() => {
                getPriceData();
                getHistoricalData();
                getExchangeRatesNow();
                const intervalId = setInterval(getPriceData, 60000);
                const intervalId2 = setInterval(getExchangeRatesNow, 600000);
            }, []); 
            
            React.useEffect(calculateTableValues, [state.exchangeRatesNow, state.currencyNames, state.priceUSD]); 

            React.useEffect(() => {
                if (state.tableData.length > 0) {
                    updateTable()
                }
            }, [state.tableData]);

            const tableComponent = (
                <div style={{margin: "4vw 2vw",padding: "4vw 2vw"}} class="box py-6 is-flex is-flex-direction-column box-background">
                    <p style={{fontSize: "2.7vw"}} class="title mb-0 has-text-centered">Fiat Currencies Above Their 2021 Bitcoin ATH</p>
                    <div class="table-container">
                        <div ref={tableRef} id="table"></div>
                    </div>
                </div>
            )
            
            return (
                <div class="has-background-light is-flex is-justify-content-center is-align-content-center is-flex-direction-column">
                    <div class="m-1 is-flex is-justify-content-space-between is-flex-direction-row">
                        <h1 style={{fontSize: "1.5vw"}} class="m-2">{`BTC: \$${state.priceUSD ? parseFloat(state.priceUSD).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2}) : " "} USD`}</h1>
                        <h1 style={{fontSize: "1.5vw"}} class="m-2">All-Time High: $69,000 USD 2021-11-10</h1>
                    </div>
                    <div class="m-1 is-flex is-justify-content-space-between is-flex-direction-row">
                        <h1></h1>
                        <div class="mx-2 mb-2 is-flex is-flex-direction-row" style={{fontSize: "1.5vw"}}>
                            <h1 class="has-text-success has-text-weight-medium"></h1>
                            <h1>{`/${state.tableData.length} currencies are above their 2021 ATH`}</h1>
                        </div>
                    </div>
                    {tableComponent}
                </div>
                )            
            }
        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>
</html>
